{{ partial "header.html" . }}
<body>
    {{ partial "singletop.html" . }}
  <div class="container">
    <div class="intro">
      <figure>
        <img src="/images/avatar.png" style="width:40%;" data-action="zoom" />
      </figure>
      <p>{{ .Bio }}
      </p>
    </div>
      <div class="row">
        <div class="six columns recent">
          <h3>Recent Blog Posts</h3>
          <ul>
            {{ range first 3 (where .Data.Pages "Section" "blog") }}
            <li>
              <a href="{{ .RelPermalink }}" class="title">{{ .Title }}</a>
              <p class="desc">{{ .Description }}</p>
            </li>
            {{ end }}
          </ul>
          <a class="button" href="/blog">All Posts</a>
        </div>
      </div>
      </div>
      {{ partial "footer.html" . }}
  </div>
    {{ partial "bodyend.html" . }}
</body>
</html>
