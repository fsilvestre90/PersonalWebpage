<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>
    {{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }} | {{ .Site.Params.author }}
  </title>

  {{ partial "meta.html" . }}
  {{ partial "og.html" . }}
  {{ partial "twitter.html" . }}
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!-- Styles -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">

  <!-- Icons -->
  <!-- Generated using http://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ .Site.BaseURL }}favicons/manifest.json">
  <link rel="mask-icon" href="{{ .Site.BaseURL }}favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  {{ template "_internal/google_analytics.html" . }}

  {{ if .Site.Params.categoriescss }}
    <link rel="stylesheet" type="text/css" href="{{ .Site.Params.categoriescss }}">
  {{ end }}
</head>
